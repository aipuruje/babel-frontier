name: Deploy Babel Frontier to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            telegram-mini-app/package-lock.json
            scripts/package-lock.json

      - name: Install dependencies
        run: |
          cd telegram-mini-app
          npm ci
          npm install -D wrangler
          cd ../scripts
          npm ci

      - name: Build Telegram Mini App
        run: |
          cd telegram-mini-app
          npm run build

      - name: Setup Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create D1 Database (if not exists)
        continue-on-error: true
        run: |
          cd telegram-mini-app && npx wrangler d1 create babel-frontier-db || echo "D1 database may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create KV Namespace (if not exists)
        continue-on-error: true
        run: |
          cd telegram-mini-app && npx wrangler kv:namespace create babel-frontier-assets || echo "KV namespace may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 Schema
        continue-on-error: true
        run: |
          cd telegram-mini-app && npx wrangler d1 execute babel-frontier-db --remote --file=../backend/schema.sql || echo "Schema may already be applied"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Unified Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config ../wrangler.toml
          workingDirectory: 'telegram-mini-app'
          secrets: |
            GEMINI_API_KEY
            TELEGRAM_BOT_TOKEN
            CLOUDFLARE_ACCOUNT_ID
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set Telegram Webhook
        run: |
          # Wait for deployment propagation
          sleep 10
          
          # Get Worker URL (assuming standard format)
          WORKER_URL="https://babel-frontier.rahrus1977.workers.dev"
          
          echo "Setting webhook to: $WORKER_URL/webhook"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook" \
            -d "url=${WORKER_URL}/webhook"
            
      - name: Deployment Summary
        run: |
          echo "üéâ Deployment Complete!"
          echo "üåê App URL: https://babel-frontier.rahrus1977.workers.dev"
