name: Deploy Babel Frontier to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            telegram-mini-app/package-lock.json
            scripts/package-lock.json

      - name: Install dependencies
        run: |
          cd telegram-mini-app
          npm ci
          cd ../scripts
          npm ci

      - name: Build Telegram Mini App
        run: |
          cd telegram-mini-app
          npm run build

      - name: Setup Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create D1 Database (if not exists)
        continue-on-error: true
        run: |
          npx wrangler d1 create babel-frontier-db || echo "D1 database may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create KV Namespace (if not exists)
        continue-on-error: true
        run: |
          npx wrangler kv:namespace create babel-frontier-assets || echo "KV namespace may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 Schema
        continue-on-error: true
        run: |
          npx wrangler d1 execute babel-frontier-db --remote --file=backend/schema.sql || echo "Schema may already be applied"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Workers
        run: |
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Telegram Mini App to Pages
        run: |
          cd telegram-mini-app
          npx wrangler pages deploy dist --project-name=babel-frontier
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Set Telegram Webhook
        run: |
          WORKER_URL="${{ secrets.WORKER_URL }}"
          if [ -z "$WORKER_URL" ]; then
            echo "‚ö†Ô∏è  WORKER_URL secret not set. Please set it manually after first deployment."
          else
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook" \
              -d "url=${WORKER_URL}/webhook"
          fi
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment Complete!"
          echo "üì¶ Workers deployed"
          echo "üåê Telegram Mini App deployed to Pages"
          echo "üóÑÔ∏è D1 database configured"
          echo "üîë KV namespace configured"
